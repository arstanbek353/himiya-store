<div class="catalog-head">
  <div class="brc">
    <a href="/" class="brc__link">Главная</a>
    <a href="/" class="brc__link active">Каталог</a>
  </div>
  <div class="catalog-head__title">Моющие и чистящие средства для посуды</div>
  <form class="catalog-head__sort">
    <label class="catalog-head__label">
      <input type="radio" name="sort" value="sort_1" class="catalog-head__input" hidden checked>
      <span class="catalog-head__label-text">Новинки</span>
    </label>
    <label class="catalog-head__label">
      <input type="radio" name="sort" value="sort_2" class="catalog-head__input" hidden>
      <span class="catalog-head__label-text">Для посуды</span>
    </label>
    <label class="catalog-head__label">
      <input type="radio" name="sort" value="sort_3" class="catalog-head__input" hidden>
      <span class="catalog-head__label-text">Для стекол и зеркал</span>
    </label>
    <label class="catalog-head__label">
      <input type="radio" name="sort" value="sort_5" class="catalog-head__input" hidden>
      <span class="catalog-head__label-text">Для туалета и ванной</span>
    </label>
    <label class="catalog-head__label">
      <input type="radio" name="sort" value="sort_6" class="catalog-head__input" hidden>
      <span class="catalog-head__label-text">Для кухни</span>
    </label>
  </form>
</div>
